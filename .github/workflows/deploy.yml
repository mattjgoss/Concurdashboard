name: Build & Deploy (FastAPI -> Azure App Service)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  APP_NAME: rg-concur-accruals-poc
  ZIP_NAME: app.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (build machine)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify expected structure
        run: |
          set -e
          test -f main.py
          test -f requirements.txt
          test -d services
          test -d auth
          echo "Repo structure looks OK."

      # Build dependencies into the folder Azure App Service expects for "zip deploy without Oryx"
      - name: Build dependencies into .python_packages (no venv)
        run: |
          set -e
          python -m pip install --upgrade pip
          rm -rf .python_packages
          mkdir -p .python_packages/lib/site-packages
          python -m pip install -r requirements.txt -t .python_packages/lib/site-packages
          echo "Built site-packages:"
          ls -la .python_packages/lib/site-packages | head -n 50

      - name: Create Linux-safe deployment ZIP (root-level, no antenv)
        run: |
          set -e
          rm -f "${ZIP_NAME}"

          # Zip ONLY what we need. Do NOT include antenv or any local venv.
          zip -r "${ZIP_NAME}" \
            main.py requirements.txt \
            services auth reports exports logic models \
            .python_packages \
            -x "**/__pycache__/*" "*.pyc" \
               "antenv/*" "**/antenv/*" \
               ".git/*" ".github/*"

          echo "ZIP content (top 80 lines):"
          unzip -l "${ZIP_NAME}" | head -n 80

          echo "Confirm critical items exist:"
          unzip -l "${ZIP_NAME}" | grep -E "main.py$|requirements.txt$|\.python_packages/"

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ZIP_NAME }}
