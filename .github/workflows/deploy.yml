name: Build & Deploy (FastAPI -> Azure App Service)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  APP_NAME: rg-concur-accruals-poc
  ZIP_NAME: app.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify expected structure
        run: |
          test -f main.py
          test -f requirements.txt
          test -d auth
          test -d services
          test -d models
          echo "Repo structure looks OK."

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies into .python_packages (Azure-compatible)
        run: |
          rm -rf .python_packages
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --target ".python_packages/lib/site-packages"
          python -c "import uvicorn, fastapi; print('uvicorn', uvicorn.__version__, 'fastapi', fastapi.__version__)"

      - name: Create deployment ZIP (no top-level folder)
        run: |
          rm -f "${ZIP_NAME}"
          zip -r "${ZIP_NAME}" \
            main.py requirements.txt \
            auth services models logic \
            .python_packages \
            -x "**/__pycache__/*" "*.pyc" ".git/*" ".github/*" "documentation/*" "exports/*"
          echo "ZIP content check (top 80):"
          unzip -l "${ZIP_NAME}" | head -n 80
          echo "Confirm uvicorn packaged:"
          unzip -l "${ZIP_NAME}" | grep -i "uvicorn" | head -n 20

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ZIP_NAME }}
